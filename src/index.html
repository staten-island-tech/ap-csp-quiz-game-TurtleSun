<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Hooman Quiz</title>
</head>
<body>
    <h1><b>Anime</b> Quiz <b>Time</b></h1>
    <div id="quiz"></div>
    
    
    <ul class="anime-list">
        <li class="anime-image">
        <img
          class="anime-image"
          src="${animeQuestions.img}"
          alt=""
        /></li>
        <li class="anime-question anime">Question: ${animeQuestions.question}</li>
        <li class="anime-answers anime">Answers: ${animeQuestions.answers}</li>
      </ul>



    <button id="submit">Submit <b>Anime</b> Answers</button>

    <div id="results"></div>
</body>
    <script src="index.js"></script>
</html>
